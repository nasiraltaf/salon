<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button
        defaultHref="tabs/home"
        icon="chevron-back"
        mode="md"
        class="btn-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title header-title>Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-list>
    <ion-item *ngFor="let item of languageList" >
      <ion-label>{{item.title}}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="item.isActive" *ngIf="item.isActive" ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
